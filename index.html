<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur IPTV</title>
    <link href="https://vjs.zencdn.net/8.12.0/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
      "imports": {
        "channels": "./channels.js",
        "data/general": "./data/general.js",
        "data/cinemaSeries": "./data/cinemaSeries.js",
        "data/telenovelas": "./data/telenovelas.js",
        "data/information": "./data/information.js",
        "data/discovery": "./data/discovery.js",
        "data/music": "./data/music.js",
        "data/kids": "./data/kids.js",
        "data/sport": "./data/sport.js",
        "data/international": "./data/international.js",
        "data/lifestyle": "./data/lifestyle.js"
      }
    }
    </script>
</head>
<body>
    <div id="splash-screen">
        <div id="splash-logo">NGUEMA5TV</div>
    </div>
    <div id="app-container">
        <div id="sidebar">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Rechercher une chaîne...">
            </div>
            <div id="channel-list">
                <!-- Les chaînes sont maintenant injectées par script.js -->
            </div>
        </div>
        <div id="player-container">
            <div id="logo">NGUEMA5TV</div>
            <video id="video-player" class="video-js vjs-default-skin" controls autoplay preload="auto"></video>
            <button id="fullscreen-btn" title="Plein écran"></button>
        </div>
    </div>
    <script src="https://vjs.zencdn.net/8.12.0/video.js"></script>
    <script src="mcp-config.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
