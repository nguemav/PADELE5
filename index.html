<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGUEMA5TV - Live</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="NGUEMA5TV Logo" class="logo">
            <h1>NGUEMA5TV</h1>
        </div>
    </header>

    <main>
        <div class="main-content">
            <div class="video-container">
                <div id="loading-overlay">
                    <div class="spinner"></div>
                    <p>Loading Stream...</p>
                </div>
                <video id="videoPlayer" controls autoplay></video>
            </div>
            <aside class="playlist-sidebar">
                <h2>Playlist</h2>
                <div class="playlist-loader">
                    <input type="file" id="m3u-file-input" accept=".m3u,.m3u8">
                    <button id="load-m3u-btn">Load</button>
                </div>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search channels...">
                </div>
                <div id="channel-list-container">
                    <!-- Channels will be populated here by script.js -->
                </div>
                 <div class="playlist-status">
                    <p id="playlist-status-message"></p>
                </div>
            </aside>
        </div>
    </main>
    <div id="footer-controls">
        <button id="prev-channel" title="Previous Channel">◀</button>
        <button id="next-channel" title="Next Channel">▶</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "channels": "./channels.js",
            "m3u-parser": "./m3u-parser.js",
            "player": "./player.js",
            "ui": "./ui.js"
        }
    }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
