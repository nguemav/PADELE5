const list=document.getElementById("channels");
const video=document.getElementById("video");
const miniPlay=document.getElementById("miniPlay");
const vol=document.getElementById("volume");
const fs=document.getElementById("fs");
let hls=null;

function playChannel(i){
 document.querySelectorAll('.channel').forEach(c=>c.classList.remove('active'));
 list.children[i].classList.add('active');
 if(hls){hls.destroy();hls=null}
 video.pause(); video.removeAttribute("src");
 if(Hls.isSupported()){hls=new Hls();hls.loadSource(channels[i].url);hls.attachMedia(video);}
 else video.src=channels[i].url;
 video.play(); miniPlay.style.display="none";
}

channels.forEach((c,i)=>{
 const d=document.createElement("div");d.className="channel";
 let l=document.createElement("div");
 if(c.logo){l.className="logoBox";l.innerHTML='<img src="'+c.logo+'">';}
 else l.className="logoPlaceholder";
 const s=document.createElement("span");s.textContent=c.name;
 d.append(l,s); d.onclick=()=>playChannel(i);
 list.appendChild(d);
});

miniPlay.onclick=()=>video.play();
video.onpause=()=>miniPlay.style.display="flex";
video.onended=()=>miniPlay.style.display="flex";
video.onerror=()=>miniPlay.style.display="flex";
video.onplay=()=>miniPlay.style.display="none";
vol.oninput=()=>video.volume=vol.value;
fs.onclick=()=>{!document.fullscreenElement?document.documentElement.requestFullscreen():document.exitFullscreen();}
</script>
