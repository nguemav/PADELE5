<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGUEMA5TV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script type="importmap">
      {
        "imports": {
          "marked": "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js",
          "dompurify": "https://cdn.jsdelivr.net/npm/dompurify/dist/purify.es.min.js"
        }
      }
    </script>
</head>
<body>
    <div id="splash-screen">
        <img src="nguema5tv_logo_panther.png" alt="NGUEMA5TV Logo">
    </div>

    <header>
        <div class="header-content">
            <img src="nguema5tv_logo_panther.png" alt="NGUEMA5TV Logo" class="header-logo">
            <div class="search-container">
                <input type="search" id="search-input" placeholder="Search channels...">
            </div>
        </div>
    </header>

    <main>
        <div id="channel-grid">
            <!-- Channels will be injected here by JavaScript -->
        </div>
        <p id="no-results" class="hidden">No channels found.</p>
    </main>

    <footer>
        <p>Â©2024 NGUEMA5TV</p>
    </footer>

    <!-- Video Player Modal -->
    <div id="video-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="player-channel-title"></h2>
                <button id="close-modal-btn" class="close-button">&times;</button>
            </div>
            <div class="video-container">
                <video id="video-player" controls autoplay></video>
            </div>
            <div class="player-controls-wrapper">
                <div class="stream-controls">
                    <p>Stream source:</p>
                    <div id="stream-buttons">
                        <!-- Stream source buttons will be injected here -->
                    </div>
                </div>
                 <div id="audio-track-controls" class="stream-controls hidden">
                    <p>Audio track:</p>
                    <div id="audio-track-buttons">
                        <!-- Audio track buttons will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // The large 'channels' array has been moved to channels.js to make this file more manageable.
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
