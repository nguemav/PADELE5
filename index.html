<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    color: #fff;
  }
  .container {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  .main-content {
    display: flex;
    flex: 1;
    overflow: hidden;
  }
  .channels {
    width: 20%;
    background-color: #2c2c2c;
    padding: 10px;
    display: flex;
    flex-direction: column;
    transition: width 0.3s ease;
  }
  h1 {
    text-align: center;
    color: orange;
    font-size: 1.2em;
    margin: 10px 0;
    flex-shrink: 0;
  }
  .search-container {
    margin-bottom: 10px;
    position: relative;
    flex-shrink: 0;
  }
  #channelList::-webkit-scrollbar {
    display: none; /* For Chrome, Safari and Opera */
  }
  #channelList {
    -ms-overflow-style: none;  /* For Internet Explorer and Edge */
    scrollbar-width: none;  /* For Firefox */
    overflow-y: auto;
    flex-grow: 1;
  }
  .player {
    width: 80%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #000;
    transition: width 0.3s ease;
    position: relative; /* Add this */
  }
  .channel-item {
    padding: 10px;
    margin-bottom: 5px;
    background-color: #3a3a3a;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 0.9em;
    font-weight: bold;
    display: flex;
    align-items: center;
  }
  .channel-item:hover {
    background-color: #4a4a4a;
  }
  .channel-logo {
    width: 30px;
    height: 30px;
    margin-right: 10px;
    object-fit: contain;
  }
  .channel-item .play-icon {
    display: none;
    margin-left: auto;
    width: 20px;
    height: 20px;
    fill: orange; /* Changed from #e50914 to orange */
  }
  .channel-item.playing .play-icon {
    display: block;
  }
  #videoPlayer {
    width: 100%;
    height: 100%;
    max-height: calc(100vh - 120px);
  }
  #toggleSidebar {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1000;
    background-color: rgba(0,0,0,0.5);
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
  }
  .hidden {
    width: 0 !important;
    padding: 0 !important;
    overflow: hidden;
  }
  #searchInput {
    width: calc(100% - 40px);
    padding: 8px 30px 8px 10px;
    border: none;
    border-radius: 5px;
    background-color: #3a3a3a;
    color: #fff;
    font-size: 0.9em;
    box-sizing: border-box;
  }
  #searchInput:focus {
    outline: none;
    background-color: #4a4a4a;
  }
  .search-icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 16px;
    height: 16px;
    fill: #fff;
    pointer-events: none;
  }
  .context-menu {
    display: none;
    position: absolute;
    background-color: #3a3a3a;
    border: 1px solid #555;
    border-radius: 5px;
    padding: 5px 0;
    z-index: 1000;
  }
  .context-menu-item {
    padding: 5px 20px;
    cursor: pointer;
  }
  .context-menu-item:hover {
    background-color: #4a4a4a;
  }
  .welcome-message {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
  }
  .welcome-message h2 {
    color: orange;
    font-size: 2em;
    text-align: center;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
  }
  .film-section {
    position: fixed;
    bottom: 10px;
    right: 10px;
    font-size: 14px;
    font-weight: bold;
    color: #000000;
    z-index: 1000;
    cursor: pointer;
    display: flex;
    align-items: center;
    background-color: orange;
    padding: 5px 10px; /* Changed padding to match import-button */
    border-radius: 5px; 
    height: 18px; /* Added explicit height to match import-button */
    line-height: 18px; /* Added line-height for vertical centering */
  }
  .arrow-icon {
    width: 16px; /* Reduced size slightly */
    height: 16px;
    fill: #000000; /* Changed to black */
    margin-left: 5px;
    animation: scintillate 1s infinite alternate;
  }
  @keyframes scintillate {
    0% { opacity: 0.5; }
    100% { opacity: 1; }
  }
  .film-menu {
    display: none;
    position: fixed;
    bottom: 40px;
    right: 10px;
    background-color: #2c2c2c;
    border-radius: 5px;
    padding: 10px;
    z-index: 1001;
  }
  .film-menu a {
    display: block;
    color: yellow;
    text-decoration: none;
    padding: 5px 10px;
  }
  .film-menu a:hover {
    background-color: #3a3a3a;
  }
  .import-m3u-section {
    position: fixed;
    bottom: 10px;
    right: 200px; /* Changed from 210px to 200px to move it 0.5cm to the right */
    font-size: 14px;
    font-weight: bold;
    color: orange;
    z-index: 1000;
    cursor: pointer;
    display: flex;
    align-items: center;
  }
  .import-button {
    margin-left: 10px;
    padding: 5px 10px;
    background-color: orange;
    color: #1a1a1a;
    border-radius: 5px;
    cursor: pointer;
  }
  .import-button:hover {
    background-color: #ffa500;
  }
  .import-line-section {
    position: fixed;
    bottom: 10px; /* Match other buttons positioning */
    right: 400px; /* Position it to the left of the import-m3u-section */
    font-size: 14px;
    font-weight: bold;
    color: orange;
    z-index: 1000;
    cursor: pointer;
    display: flex;
    align-items: center;
  }
  .import-line-button {
    margin-left: 10px;
    padding: 5px 10px;
    background-color: orange;
    color: #1a1a1a;
    border-radius: 5px;
    cursor: pointer;
    height: 18px;
    line-height: 18px;
  }
  .import-line-button:hover {
    background-color: #ffa500;
  }
  .channel-item span {
    color: orange;
  }
  #videoContainer {
    position: relative;
    width: 100%;
    height: 100%;
  }
  .player-logo {
    position: absolute;
    top: 15px;
    left: 15px;
    z-index: 10;
    color: blue;
    border: 2px solid white;
    padding: 5px 10px;
    background-color: transparent;
    font-weight: 900; /* Made it extra bold */
    pointer-events: none;
    border-radius: 5px;
  }
  #fullscreenBtn {
    position: absolute;
    bottom: 15px;
    right: 15px;
    z-index: 10;
    background: rgba(0,0,0,0.5);
    color: white;
    border: 1px solid white;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.3s;
  }
  #videoContainer:hover #fullscreenBtn {
    opacity: 1;
  }
  
  #videoPlayer::-webkit-media-controls-fullscreen-button {
    display: none;
  }
  
  #videoPlayer::-moz-media-controls-fullscreen-button {
      display: none;
  }
  
  #videoPlayer::-ms-media-controls-fullscreen-button {
      display: none;
  }
</style>
</head>
<body>
<div id="welcomeMessage" class="welcome-message">
  <h2>BIENVENUE SUR LA PLATE-FORME NGUEMA5TV</h2>
</div>
<button id="toggleSidebar">☰</button>
<div class="container">
  <div class="main-content">
    <div class="channels" id="sidebar">
      <h1>Chaînes TV</h1>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Rechercher une chaîne...">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
      </div>
      <div id="channelList"></div>
    </div>
    <div class="player" id="playerContainer">
      <div id="videoContainer">
        <video id="videoPlayer" controls="">
          <source src="" type="application/x-mpegURL">
          Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
        <div class="player-logo"><b>NGUEMA5TV</b></div>
        <button id="fullscreenBtn">Plein Écran</button>
      </div>
    </div>
  </div>
  <div class="import-m3u-section">
    <span>Importer fichier M3U</span>
    <input type="file" id="m3uFileInput" accept=".m3u,.m3u8" style="display: none;">
    <label for="m3uFileInput" class="import-button">Importer</label>
  </div>
  <div class="import-line-section">
    <span>Importer line M3U</span>
    <input type="text" id="m3uLineInput" style="display: none;">
    <label for="m3uLineInput" class="import-line-button">Importer</label>
  </div>
</div>

<div id="contextMenu" class="context-menu">
  <div class="context-menu-item" id="addLogo">Ajouter un logo</div>
  <div class="context-menu-item" id="renameChannel">Renommer la chaîne</div>
  <div class="context-menu-item" id="deleteChannel">Supprimer la chaîne</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const videoPlayer = document.getElementById('videoPlayer');
  const sidebar = document.getElementById('sidebar');
  const playerContainer = document.getElementById('playerContainer');
  const toggleButton = document.getElementById('toggleSidebar');
  const channelList = document.getElementById('channelList');
  const searchInput = document.getElementById('searchInput');
  const contextMenu = document.getElementById('contextMenu');
  const addLogoItem = document.getElementById('addLogo');
  const renameChannelItem = document.getElementById('renameChannel');
  const deleteChannelItem = document.getElementById('deleteChannel');
  const welcomeMessage = document.getElementById('welcomeMessage');
  const m3uFileInput = document.getElementById('m3uFileInput');
  const m3uLineInput = document.getElementById('m3uLineInput');
  const importLineButton = document.querySelector('.import-line-button');
  const videoContainer = document.getElementById('videoContainer');
  const fullscreenBtn = document.getElementById('fullscreenBtn');

  let savedLogos = JSON.parse(localStorage.getItem('channelLogos')) || {};
  let currentlyPlayingItem = null;

  function saveCurrentPlaylist() {
    const channelItems = Array.from(channelList.getElementsByClassName('channel-item'));
    const playlist = channelItems.map(item => ({
      name: item.querySelector('span').textContent,
      url: item.getAttribute('data-src'),
      logo: item.querySelector('.channel-logo') ? item.querySelector('.channel-logo').src : ''
    }));
    localStorage.setItem('savedPlaylist', JSON.stringify(playlist));
    localStorage.setItem('channelLogos', JSON.stringify(savedLogos));
  }

  function loadSavedPlaylist() {
    const savedPlaylist = JSON.parse(localStorage.getItem('savedPlaylist'));
    if (savedPlaylist) {
      channelList.innerHTML = '';
      savedPlaylist.forEach(channel => {
        addChannelItem(channel.name, channel.url, channel.logo);
      });
    }
  }

  function toggleSidebar() {
    sidebar.classList.toggle('hidden');
    if (sidebar.classList.contains('hidden')) {
      playerContainer.style.width = '100%';
    } else {
      playerContainer.style.width = '80%';
    }
  }

  toggleButton.addEventListener('click', toggleSidebar);

  function playChannel(src) {
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(src);
      hls.attachMedia(videoPlayer);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        videoPlayer.play();
      });
    } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
      videoPlayer.src = src;
      videoPlayer.addEventListener('loadedmetadata', function() {
        videoPlayer.play();
      });
    }
    
    if (window.innerWidth <= 768) {
      toggleSidebar();
    }

    if (currentlyPlayingItem) {
      currentlyPlayingItem.classList.remove('playing');
    }

    const currentItem = document.querySelector(`.channel-item[data-src="${src}"]`);
    if (currentItem) {
      currentItem.classList.add('playing');
      currentlyPlayingItem = currentItem;
    }
  }

  function addChannelItem(name, src, logoUrl) {
    const channelItem = document.createElement('div');
    channelItem.className = 'channel-item';
    
    const savedLogoUrl = savedLogos[src] || logoUrl;
    
    if (savedLogoUrl) {
      const logo = document.createElement('img');
      logo.src = savedLogoUrl;
      logo.alt = `Logo ${name}`;
      logo.className = 'channel-logo';
      channelItem.appendChild(logo);
    }
    
    const channelName = document.createElement('span');
    channelName.textContent = name;
    channelItem.appendChild(channelName);
    
    const playIcon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
    playIcon.classList.add('play-icon');
    playIcon.setAttribute('viewBox', '0 0 24 24');
    playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
    channelItem.appendChild(playIcon);
    
    channelItem.setAttribute('data-src', src);
    channelItem.addEventListener('click', function() {
      playChannel(src);
    });
    channelList.appendChild(channelItem);
    saveCurrentPlaylist();
  }

  function loadChannelsFromM3U(url) {
    fetch(url)
      .then(response => response.text())
      .then(data => {
        channelList.innerHTML = '';
        const lines = data.split('\n');
        let currentName = '';
        let currentUrl = '';
        let currentLogo = '';
        
        lines.forEach(line => {
          if (line.startsWith('#EXTINF:')) {
            const match = line.match(/tvg-logo="([^"]*)"[^,]*,(.+)/);
            if (match) {
              currentLogo = match[1];
              currentName = match[2].trim();
            } else {
              const nameParts = line.split(',');
              if (nameParts.length > 1) {
                currentName = nameParts[1].trim();
              }
            }
          } else if (line.startsWith('http')) {
            currentUrl = line.trim();
            addChannelItem(currentName, currentUrl, currentLogo);
            currentName = '';
            currentUrl = '';
            currentLogo = '';
          }
        });
        
        saveCurrentPlaylist(); // Save after loading M3U
      })
      .catch(error => console.error('Erreur lors du chargement du fichier M3U:', error));
  }

  function parseM3UAndAddChannels(content) {
    const lines = content.split('\n');
    let currentName = '';
    let currentUrl = '';
    let currentLogo = '';

    channelList.innerHTML = '';

    lines.forEach(line => {
      if (line.startsWith('#EXTINF:')) {
        const match = line.match(/tvg-logo="([^"]*)"[^,]*,(.+)/);
        if (match) {
          currentLogo = match[1];
          currentName = match[2].trim();
        } else {
          const nameParts = line.split(',');
          if (nameParts.length > 1) {
            currentName = nameParts[1].trim();
          }
        }
      } else if (line.startsWith('http')) {
        currentUrl = line.trim();
        addChannelItem(currentName, currentUrl, currentLogo);
        currentName = '';
        currentUrl = '';
        currentLogo = '';
      }
    });

    saveCurrentPlaylist(); // Save after parsing
  }

  loadSavedPlaylist();

  channelList.addEventListener('click', function(e) {
    if (e.target.classList.contains('channel-item')) {
      playChannel(e.target.getAttribute('data-src'));
    }
  });

  searchInput.addEventListener('input', function() {
    const searchTerm = this.value.toLowerCase();
    const channelItems = channelList.getElementsByClassName('channel-item');
    
    Array.from(channelItems).forEach(item => {
      const channelName = item.textContent.toLowerCase();
      if (channelName.includes(searchTerm)) {
        item.style.display = 'flex';
      } else {
        item.style.display = 'none';
      }
    });
  });

  function addLogoToChannel(channelItem) {
    const logoUrl = prompt("Entrez l'URL du logo de la chaîne :");
    if (logoUrl) {
      let logo = channelItem.querySelector('.channel-logo');
      if (!logo) {
        logo = document.createElement('img');
        logo.className = 'channel-logo';
        channelItem.insertBefore(logo, channelItem.firstChild);
      }
      logo.src = logoUrl;
      logo.alt = "Logo de la chaîne";

      const channelSrc = channelItem.getAttribute('data-src');
      savedLogos[channelSrc] = logoUrl;
      localStorage.setItem('channelLogos', JSON.stringify(savedLogos));
      saveCurrentPlaylist(); // Save after logo changes
    }
  }

  function renameChannel(channelItem) {
    const nameSpan = channelItem.querySelector('span');
    const newName = prompt("Entrez le nouveau nom de la chaîne :", nameSpan.textContent);
    if (newName) {
      nameSpan.textContent = newName;
      saveCurrentPlaylist();
    }
  }

  function deleteChannel(channelItem) {
    if (confirm("Êtes-vous sûr de vouloir supprimer cette chaîne ?")) {
      const channelSrc = channelItem.getAttribute('data-src');
      delete savedLogos[channelSrc];
      localStorage.setItem('channelLogos', JSON.stringify(savedLogos));
      channelItem.remove();
      saveCurrentPlaylist();
    }
  }

  channelList.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    if (e.target.classList.contains('channel-item') || e.target.parentElement.classList.contains('channel-item')) {
      const channelItem = e.target.classList.contains('channel-item') ? e.target : e.target.parentElement;
      contextMenu.style.display = 'block';
      contextMenu.style.left = `${e.pageX}px`;
      contextMenu.style.top = `${e.pageY}px`;
      contextMenu.setAttribute('data-target', channelItem.getAttribute('data-src'));
    }
  });

  document.addEventListener('click', function() {
    contextMenu.style.display = 'none';
  });

  addLogoItem.addEventListener('click', function() {
    const targetSrc = contextMenu.getAttribute('data-target');
    const channelItem = document.querySelector(`.channel-item[data-src="${targetSrc}"]`);
    if (channelItem) {
      addLogoToChannel(channelItem);
    }
    contextMenu.style.display = 'none';
  });

  renameChannelItem.addEventListener('click', function() {
    const targetSrc = contextMenu.getAttribute('data-target');
    const channelItem = document.querySelector(`.channel-item[data-src="${targetSrc}"]`);
    if (channelItem) {
      renameChannel(channelItem);
    }
    contextMenu.style.display = 'none';
  });

  deleteChannelItem.addEventListener('click', function() {
    const targetSrc = contextMenu.getAttribute('data-target');
    const channelItem = document.querySelector(`.channel-item[data-src="${targetSrc}"]`);
    if (channelItem) {
      deleteChannel(channelItem);
    }
    contextMenu.style.display = 'none';
  });

  if (m3uFileInput) {
    m3uFileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const content = e.target.result;
          parseM3UAndAddChannels(content);
        };
        reader.readAsText(file);
      }
    });
  }

  if (importLineButton) {
    importLineButton.addEventListener('click', function() {
      const m3uLine = prompt("Entrez l'URL de la ligne M3U:");
      if (m3uLine && m3uLine.trim()) {
        if (m3uLine.startsWith('http')) {
          loadChannelsFromM3U(m3uLine.trim());
        } else {
          alert("Veuillez entrer une URL valide commençant par 'http'");
        }
      }
    });
  }
  
  // Hide native fullscreen button if possible
  videoPlayer.controlsList = "nofullscreen";

  fullscreenBtn.addEventListener('click', function() {
    if (document.fullscreenElement) {
      document.exitFullscreen();
    } else {
      videoContainer.requestFullscreen().catch(err => {
        alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
      });
    }
  });

  let inactivityTimeout;
  const fullscreenMousemoveHandler = () => {
      fullscreenBtn.style.opacity = '1';
      clearTimeout(inactivityTimeout);
      inactivityTimeout = setTimeout(() => {
          if (document.fullscreenElement) {
              fullscreenBtn.style.opacity = '0';
          }
      }, 3000); // Hide after 3 seconds of inactivity
  };

  document.addEventListener('fullscreenchange', () => {
    if (document.fullscreenElement) {
      fullscreenBtn.style.opacity = '0';
      videoContainer.addEventListener('mousemove', fullscreenMousemoveHandler);
      fullscreenMousemoveHandler();
    } else {
      fullscreenBtn.style.opacity = '';
      clearTimeout(inactivityTimeout);
      videoContainer.removeEventListener('mousemove', fullscreenMousemoveHandler);
    }
  });
  
  function loadDefaultChannels() {
    const defaultM3U = `#EXTM3U
#EXTINF:-1 tvg-name="W9" tvg-logo="https://tse3.mm.bing.net/th/id/OIP.IFgvqQ6jAKO9kyBGT_KgnwHaEE?r=0&rs=1&pid=ImgDetMain&o=7&rm=3",W9
https://viamotionhsi.netplus.ch/live/eds/w9/browser-HLS8/w9.m3u8
#EXTINF:-1 tvg-name="M6" tvg-logo="https://th.bing.com/th/id/R.391be3ad9c47e6deed3103bedee5c0d0?rik=czLC2Qcr06LvCg&pid=ImgRaw&r=0",M6
