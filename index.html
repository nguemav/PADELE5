<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTV Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
      {
        "imports": {
          "marked": "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js",
          "dompurify": "https://cdn.jsdelivr.net/npm/dompurify/dist/purify.es.min.js"
        }
      }
    </script>
</head>
<body>
    <div id="splash-screen">
        <img src="nguema5tv_logo.png" alt="NGUEMA5TV Logo">
    </div>

    <header>
        <div class="header-content">
            <img src="nguema5tv_logo.png" alt="NGUEMA5TV Logo" class="header-logo">
            <div class="search-container">
                <input type="search" id="search-input" placeholder="Search channels...">
            </div>
        </div>
    </header>

    <main>
        <div id="channel-grid">
            <!-- Channels will be injected here by JavaScript -->
        </div>
        <p id="no-results" class="hidden">No channels found.</p>
    </main>

    <footer>
        <p>Â©2024 WebTV Player</p>
    </footer>

    <!-- Video Player Modal -->
    <div id="video-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="player-channel-title"></h2>
                <button id="close-modal-btn" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="video-section">
                    <div class="video-container">
                        <video id="video-player" controls autoplay></video>
                    </div>
                    <div class="player-controls-wrapper">
                        <div class="stream-controls">
                            <p>Stream source:</p>
                            <div id="stream-buttons">
                                <!-- Stream source buttons will be injected here -->
                            </div>
                        </div>
                         <div id="audio-track-controls" class="stream-controls hidden">
                            <p>Audio track:</p>
                            <div id="audio-track-buttons">
                                <!-- Audio track buttons will be injected here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="comments-section">
                    <h3>Live Chat</h3>
                    <div id="comments-container">
                        <!-- Comments will be injected here -->
                    </div>
                    <form id="comment-form">
                        <textarea id="comment-input" placeholder="Add a comment..." required></textarea>
                        <div class="comment-form-actions">
                             <input type="file" id="comment-image-upload" accept="image/*" multiple style="display: none;">
                            <button type="button" id="comment-image-btn" class="icon-btn" title="Attach images">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                            </button>
                            <button type="submit" id="comment-submit-btn">Comment</button>
                        </div>
                        <div id="image-previews"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
