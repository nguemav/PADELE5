<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTV Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
      {
        "imports": {
          "marked": "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js",
          "dompurify": "https://cdn.jsdelivr.net/npm/dompurify/dist/purify.es.min.js"
        }
      }
    </script>
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --tertiary-bg: #2a2a2a;
            --primary-text: #ffffff;
            --secondary-text: #b3b3b3;
            --accent-color: #1db954;
            --border-color: #2a2a2a;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.5);
            --font-family: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            font-family: var(--font-family);
            line-height: 1.6;
        }

        header {
            background-color: var(--secondary-bg);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-logo {
            height: 50px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .search-container {
            flex-grow: 1;
            max-width: 500px;
        }

        #search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            color: var(--primary-text);
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.3);
        }

        main {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        #channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1rem;
        }

        .channel-card {
            background-color: var(--secondary-bg);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
        }

        .channel-logo-container {
            background-color: white;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
        }

        .channel-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .channel-info {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .channel-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .channel-meta {
            font-size: 0.85rem;
            color: var(--secondary-text);
            margin-top: auto;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        #splash-screen img {
            width: 400px;
            max-width: 80%;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-color: var(--secondary-bg);
            padding: 1.5rem;
            border-radius: 8px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        #player-channel-title {
            font-size: 1.5rem;
        }

        .close-button {
            background: none;
            border: none;
            color: var(--secondary-text);
            font-size: 2.5rem;
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s ease;
        }

        .close-button:hover {
            color: var(--primary-text);
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
            flex-grow: 1;
            min-height: 0;
        }

        @media (min-width: 950px) {
            .modal-body {
                flex-direction: row;
            }
            .video-section {
                flex: 2; /* 2/3 width */
            }
            .comments-section {
                flex: 1; /* 1/3 width */
            }
        }

        .video-section {
            display: flex;
            flex-direction: column;
        }

        .video-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: black;
            border-radius: 4px;
            overflow: hidden;
        }

        #video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .player-controls-wrapper {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .stream-controls {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            flex-grow: 1;
        }

        .stream-controls p {
            margin-bottom: 0.5rem;
            color: var(--secondary-text);
        }

        #stream-buttons,
        #audio-track-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .stream-btn,
        .audio-track-btn {
            padding: 0.5rem 1rem;
            background-color: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            color: var(--primary-text);
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            text-transform: uppercase;
        }

        .stream-btn:hover,
        .audio-track-btn:hover {
            background-color: #333;
        }

        .stream-btn.active,
        .audio-track-btn.active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--primary-bg);
            font-weight: 600;
        }

        .comments-section {
            display: flex;
            flex-direction: column;
            background-color: var(--primary-bg);
            border-radius: 8px;
            padding: 1rem;
            max-height: 60vh;
        }

        @media (min-width: 950px) {
            .comments-section {
                max-height: none;
            }
        }

        .comments-section h3 {
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        #comments-container {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 0.5rem; /* for scrollbar */
        }

        .comment {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .comment-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .comment-body {
            flex-grow: 1;
        }

        .comment-author {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .comment-content {
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .comment-content p:last-child {
            margin-bottom: 0;
        }

        .comment-content img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
            margin-top: 0.5rem;
        }

        #comment-form {
            margin-top: 1rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        #comment-input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--primary-text);
            font-size: 0.95rem;
            resize: vertical;
            min-height: 50px;
        }

        #comment-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .comment-form-actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 0.5rem;
        }

        #comment-submit-btn, .icon-btn {
            padding: 0.5rem 1rem;
            background-color: var(--accent-color);
            border: none;
            color: var(--primary-bg);
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        #comment-submit-btn:hover {
            background-color: #17a047;
        }

        .icon-btn {
            background-color: var(--tertiary-bg);
            color: var(--secondary-text);
            padding: 0.5rem;
        }

        .icon-btn svg {
            display: block;
        }

        #image-previews {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .preview-image-container {
            position: relative;
        }

        .preview-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        .remove-preview-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 16px;
            height: 16px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 10px;
            line-height: 16px;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        #no-results {
            text-align: center;
            font-size: 1.2rem;
            color: var(--secondary-text);
            margin-top: 3rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            color: var(--secondary-text);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <img src="nguema5tv_logo.png" alt="NGUEMA5TV Logo">
    </div>

    <header>
        <div class="header-content">
            <img src="nguema5tv_logo.png" alt="NGUEMA5TV Logo" class="header-logo">
            <div class="search-container">
                <input type="search" id="search-input" placeholder="Search channels...">
            </div>
        </div>
    </header>

    <main>
        <div id="channel-grid">
            <!-- Channels will be injected here by JavaScript -->
        </div>
        <p id="no-results" class="hidden">No channels found.</p>
    </main>

    <footer>
        <p>Â©2024 WebTV Player</p>
    </footer>

    <!-- Video Player Modal -->
    <div id="video-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="player-channel-title"></h2>
                <button id="close-modal-btn" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="video-section">
                    <div class="video-container">
                        <video id="video-player" controls autoplay></video>
                    </div>
                    <div class="player-controls-wrapper">
                        <div class="stream-controls">
                            <p>Stream source:</p>
                            <div id="stream-buttons">
                                <!-- Stream source buttons will be injected here -->
                            </div>
                        </div>
                         <div id="audio-track-controls" class="stream-controls hidden">
                            <p>Audio track:</p>
                            <div id="audio-track-buttons">
                                <!-- Audio track buttons will be injected here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="comments-section">
                    <h3>Live Chat</h3>
                    <div id="comments-container">
                        <!-- Comments will be injected here -->
                    </div>
                    <form id="comment-form">
                        <textarea id="comment-input" placeholder="Add a comment..." required></textarea>
                        <div class="comment-form-actions">
                             <input type="file" id="comment-image-upload" accept="image/*" multiple style="display: none;">
                            <button type="button" id="comment-image-btn" class="icon-btn" title="Attach images">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                            </button>
                            <button type="submit" id="comment-submit-btn">Comment</button>
                        </div>
                        <div id="image-previews"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
